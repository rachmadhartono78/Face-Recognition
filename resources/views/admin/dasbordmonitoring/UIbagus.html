<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <!-- Filter Section -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-4">Filter Data</h2>
            <form class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tanggal</label>
                    <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Unit Kerja</label>
                    <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option>Semua</option>
                        <option>Unit 1</option>
                        <option>Unit 2</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nama Pegawai</label>
                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div class="flex items-end">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded shadow">Terapkan</button>
                </div>
            </form>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-600">Total Pegawai</h3>
                <p class="text-3xl font-bold">120</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-600">Hadir Hari Ini</h3>
                <p class="text-3xl font-bold">110</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-600">Pelanggaran Bulan Ini</h3>
                <p class="text-3xl font-bold">15</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Chart 1: Distribusi Kedisiplinan -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h4 class="text-gray-600 mb-4">Distribusi Kedisiplinan</h4>
                <canvas id="disciplineChart"></canvas>
            </div>

            <!-- Chart 2: Kehadiran Harian -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h4 class="text-gray-600 mb-4">Kehadiran Harian</h4>
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>

        <!-- Chart 3: Tren Kedisiplinan Bulanan -->
        <div class="bg-white p-6 rounded-lg shadow mt-6">
            <h4 class="text-gray-600 mb-4">Tren Kedisiplinan Bulanan</h4>
            <canvas id="monthlyTrendChart"></canvas>
        </div>
    </div>

    <script>
        // Chart Data
        const disciplineData = {
            labels: ['Tepat Waktu', 'Terlambat', 'Izin'],
            datasets: [{
                data: [70, 20, 10],
                backgroundColor: ['#4CAF50', '#FFC107', '#F44336']
            }]
        };

        const attendanceData = {
            labels: ['Hadir', 'Tidak Hadir'],
            datasets: [{
                data: [85, 15],
                backgroundColor: ['#2196F3', '#F44336']
            }]
        };

        const monthlyTrendData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Jumlah Pelanggaran',
                data: [5, 10, 7, 8, 6, 9],
                borderColor: '#FF5722',
                backgroundColor: 'rgba(255, 87, 34, 0.2)',
                fill: true
            }]
        };

        // Chart Configurations
        new Chart(document.getElementById('disciplineChart'), {
            type: 'pie',
            data: disciplineData
        });

        new Chart(document.getElementById('attendanceChart'), {
            type: 'doughnut',
            data: attendanceData
        });

        new Chart(document.getElementById('monthlyTrendChart'), {
            type: 'line',
            data: monthlyTrendData
        });
    </script>
</body>
</html>
